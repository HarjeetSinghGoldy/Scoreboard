<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-lg-2 active-list-container" [ngClass]="{open: showActive}">
      <app-active-list [users]="userList" [matches]="matchList" [current]="chatWith" (newConv)="onNewConv($event)"></app-active-list>
    </div>

    <div class="col-sm-9 col-lg-10 column">
      <div class="panel panel-primary chat-container">
        <div class="panel-heading text-center clearfix">
          <button class="btn btn-warning btn-sm pull-left hidden-atw" type="button" name="active" (click)="onUsersClick()"><</button> {{chatWith}} <span *ngIf="currentOnline">online</span>
        </div>
        <div class="panel-body msg-container" [ngClass]="{blurred: showActive}">
          <div class="row">
            <div class="col-sm-12 col-lg-12 column">
              <div class="row panel message">
                <div class="col-sm-12 col-lg-12 text-center column panel-body">
                  MATCH TITLE
                </div>
                <div class="col-sm-12 col-lg-12 text-center column panel-body">
                  Time 00:00:00
                </div>
              </div>
              <div class="row panel message">
                <div class="col-sm-5 col-lg-5 column text-center panel-body mine">
                  <div class="col-sm-12 col-lg-12 text-center column panel-body">
                    Team A
                  </div>
                  <div class="col-sm-12 col-lg-12 text-center column panel-body">
                    <button type="button" class="btn btn-lg btn-secondary">+1</button>
                    <button type="button" class="btn btn-lg btn-default">+2</button>
                    <button type="button" class="btn btn-lg btn-primary">+3</button>
                    <button type="button" class="btn btn-lg btn-danger">-1</button>
                  </div>

                </div>
                <div class="col-sm-2 col-lg-2 column text-center panel-body">
                  <button type="button" class="btn btn-danger btn-lg btn-block"><i class="fa fa-flag" aria-hidden="true"></i> Flag 1</button>
                  <button type="button" class="btn btn-success btn-lg btn-block"><i class="fa fa-flag" aria-hidden="true"></i> Flag 2</button>
                  <button type="button" class="btn btn-warning btn-lg btn-block"><i class="fa fa-flag" aria-hidden="true"></i> Flag 1</button>
                  <button type="button" class="btn btn-info btn-lg btn-block"><i class="fa fa-flag" aria-hidden="true"></i> Flag 2</button>
                </div>
                <div class="col-sm-5 col-lg-5 column text-center panel-body mine">
                  <div class="col-sm-12 col-lg-12 text-center column panel-body">
                    Team B
                  </div>
                  <div class="col-sm-12 col-lg-12 text-center column panel-body">
                    <button type="button" class="btn btn-lg btn-secondary">+1</button>
                    <button type="button" class="btn btn-lg btn-default">+2</button>
                    <button type="button" class="btn btn-lg btn-primary">+3</button>
                    <button type="button" class="btn btn-lg btn-danger">-1</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="panel-footer" [ngClass]="{blurred: showActive}">
          <form [formGroup]="sendForm" (ngSubmit)="onSendSubmit()">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message..." id="message" name="message" formControlName="message" autofocus="true" autocomplete="off">

              <span class="input-group-btn">
                <button [disabled]="sendForm.invalid" type="submit" class="btn btn-primary" name="send">Send</button>
              </span>
            </div>
          </form>
        </div>

        <div *ngIf="notify" class="well notification">
          <h4><strong>{{notification.from}}</strong> <span *ngIf="notification.inChatRoom">to chat-room</span>:</h4>
          <p>{{notification.text}}</p>
        </div>
      </div>
    </div>
  </div>

</div>

<audio id="notifSound" src="assets/audio/notification.mp3" type="audio/mpeg">
<audio id="msgSound" src="assets/audio/message.mp3" type="audio/mpeg">

</audio>
